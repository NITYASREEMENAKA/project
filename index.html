<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to Aquarium Shop</title>
<style>
  body {
    margin: 0;
    font-family: 'Trebuchet MS', sans-serif;
    background: linear-gradient(135deg, #a2d9ff, #004d40);
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 2em;
    font-weight: 600;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
  }

  a {
    display: inline-block;
    padding: 15px 30px;
    background-color: #00796b;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    border-radius: 50px;
    box-shadow: 0 5px 15px rgba(0,121,107,0.4);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  a:hover,
  a:focus {
    background-color: #004d40;
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <h1>Welcome to Aquarium Shop</h1>
  <p>Your one-stop destination for all aquatic life essentials!</p>
  <a href="program.html" class="button">Enter Store</a>
  
 

</body>

</html>
